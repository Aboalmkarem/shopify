<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mino Keyboard</title>
    <link rel="stylesheet" href="../product 1/product.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <h1><span>Shop</span>ify</h1>
            <div class="toggle-btn">
                <i class="fa-solid fa-bars"></i>
            </div>
            <a href="../login/login.html"><button class="sign-btn">sign up</button></a>
            <a href="../login/login.html"><button class="login-btn">login</button></a>
            <ul>
                <li><a href="../home.html">home</a></li>
                <li><a href="../home.html#offers">offers</a></li>
                <li><a href="#">about</a></li>
                <li><a href="../cart/cart.html">
                    cart <span class="quantity">0</span>
                </a></li>
            </ul>
            <div class="dropdown-menu">
                <li><a class="active" href="../home.html">home</a></li>
                <li><a href="../home.html#offers">offers</a></li>
                <li><a href="#">about</a></li>
                <li><a href="../cart/cart.html">cart</a></li>
                <div class="btns">
                    <button class="sign-btn">sign up</button>
                    <button class="login-btn">login</button>
                </div>
            </div>
        </nav>
        <div class="sec">
            <div class="product">
                <div class="product-left">
                    <div class="product-img">
                        <img src="../images/iphone 14 pro max case.webp" alt="Mino keyboard photo">
                    </div>
                </div>
                <div class="product-right">
                    <div class="p-r-text">
                        <h2>Iphone 14 pro max case</h2>
                        <p>Original Transparent Matte Magsafe Magnetic Wireless Charging Phone Case for iPhone 14 13 12 11 Pro Max Solid Hard Cover Funda</p>
                        <button class="buyBtnC">Buy Now</button>
                        <button class="addProduct" onclick="addProduct(3)">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="paymentContainer">
        <div class="payment">
            <button class="paymentClosing"><i class="fa-solid fa-xmark"></i></button>
            <div class="cardImg">
                <img src="../images/credit card.png" alt="">
            </div>
            <form method="post">
                <div class="input1">
                    <input id="cardnum" type="text" required autocomplete="none" maxlength="16">
                    <label for="cardnum">Card Number</label>
                </div>
                <div class="input2">
                    <input id="cardholder" type="text" required autocomplete="none" maxlength="15">
                    <label for="cardholder">Card Holder</label>
                </div>
                <div class="input3">
                    <label class="Expiration" for="">Expiration Date</label>
                    <select name="" id="" required>
                        <option value="" disabled selected>Month</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <select name="" id="" required>
                        <option value="" disabled selected>Year</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                        <option>2026</option>
                        <option>2027</option>
                        <option>2028</option>
                        <option>2029</option>
                        <option>2030</option>
                        <option>2031</option>
                        <option>2032</option>
                        <option>2033</option>
                        <option>2034</option>
                    </select>
                    <input id="cvv" type="text" required autocomplete="none" maxlength="4">
                    <label class="cvv" for="cvv">cvv</label>
                </div>
                <div class="input4">
                    <button type="submit">buy</button>
                </div>
            </form>
        </div>
    </div>
    <div class="successfully">
        <div>
            <img src="../images/success.png" alt="">
            <h2>Product addition success</h2>
            <button id="successClosing">ok</button>
        </div>
    </div>
    <script src="../product 1/product.js"></script>
</body>
</html>
